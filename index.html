<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sam Steele | Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="favicomatic/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicomatic/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat&family=Piazzolla:wght@300&family=Raleway:ital,wght@0,200;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="typeWriter()">
    <section id="topSection">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-12 text-center">
            <h1 id="myName"></h1>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <section id="links">
      <div class="container" id="linksContainer">
        <div class="row">
          <div class="col-6 col-lg-4 mb-5">
            <div class="myNeu">
              <div class="card-body">
                <i class="fab fa-github"></i>
                <h5 class="card-title">GitHub</h5>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <a href="#" class="btn myNeu">Go somewhere</a>
              </div>
            </div>
          </div>
          <div class="col-6 col-lg-4 mb-5">
            <div class="myNeu">
              <div class="card-body">
                <h5 class="card-title">Projects</h5>
                <i class="fas fa-code"></i>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <a href="#" class="btn myNeu">Go somewhere</a>
              </div>
            </div>
          </div>
          <div class="col-6 col-lg-4 mb-5">
            <div class="myNeu">
              <div class="card-body">
                <h5 class="card-title">LinkedIn</h5>
                <i class="fab fa-linkedin-in"></i>
                <p class="card-text">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
                <a href="#" class="btn myNeu">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="soft-element soft-shadow myNeu"
      style="--size: 300px; --radius: 50px"
    ></div>
    <div
      class="soft-element soft-shadow myNeu"
      style="--size: 300px; --radius: 50px"
    ></div>
    <div
      class="soft-element soft-shadow myNeu"
      style="--size: 300px; --radius: 50px"
    ></div>
  </body>
</html>

<script>
  var i = 0;
  var text = "Sam Steele, Web Developer"; /* The text */
  var speed = 75; /* The speed/duration of the effect in milliseconds */

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("myName").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
</script>
