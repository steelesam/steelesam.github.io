<script>
  var i = 0;
  var text = "Sam Steele | Software Developer";
  var speed = 75;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("myName").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
</script>
